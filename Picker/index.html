<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Seismic First Arrival Picker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        canvas {
            border: 1px solid black;
            touch-action: none;
            cursor: crosshair;
        }

        .toolbar {
            margin-bottom: 10px;
        }

        .minimap {
            position: absolute;
            top: 20px;
            right: 20px;
            border: 1px solid black;
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.5);
        }

        button, select {
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Enhanced Seismic First Arrival Picker</h1>
    <div class="toolbar">
        <input type="file" id="fileInput" accept=".json" />
        <button onclick="setMode('draw')">Draw</button>
        <button onclick="setMode('delete')">Delete</button>
        <button onclick="setMode('highlight')">Highlight</button>
        <button onclick="setMode('auto')">Auto Line</button>
        <select id="colorPicker">
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
        </select>
        <button onclick="saveData()">Save Picks</button>
    </div>
    <div style="position: relative;">
        <canvas id="seismicCanvas"></canvas>
        <canvas id="minimap" class="minimap"></canvas>
    </div>
    <script src="app.js"></script>
</body>
</html>
